
<div class="container">
  <h3>Payment Detail Management</h3>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>PmId</th>
        <th>CardOwnerName</th>
        <th>CardNumber</th>
        <th>ExpirationDate</th>
        <th>CVV</th>
        <th class="action"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of lstPaymentDetails; let odd=odd; let even=even;">
        <td> {{ item.pmId }}</td>
        <td> {{ item.cardOwnerName }}</td>
        <td> {{ item.cardNumber }}</td>
        <td> {{ item.expirationDate }}</td>
        <td> {{ item.cvv }}</td>
        
        <td class="action">
          <a (click)="editRecord(item)" class="btn btn-info btn-xs">
            <span class="fa fa-edit"></span> Edit
          </a>

          <a (click)="deleteRecord(item)" class="btn btn-info btn-xs">
            <span class="fa fa-edit"></span> Delete
          </a>
        </td>
      </tr> 

    </tbody>
  </table>
</div>
